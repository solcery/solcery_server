moduleName: 'engine/template'
requiredModules:
  api: true
dwellers:
  Engine:
    mixins:
      engine/template/commands: true
      engine/template/entrypoints: true

api:
  engine:
    template:
      .params:
        templateCode:
          description: 'Snake-case code of the template'
          type: 'string'
          required: true
      .commands:
        getObjects:
          public: true
          description: 'Returns all objects'
        getSchema:
          description: 'Returns template schema'
        setSchema:
          description: 'Sets template schema'
          params: 
            schema:
              description: 'JSON-serialized schema'
              type: 'json'
              required: true
        updateObjects:
          description: 'Updates many objects'
          params: 
            objects:
              description: 'JSON array with new object fields'
              type: 'json'
              required: true

tests:
  testTemplateApi: true