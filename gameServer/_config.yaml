moduleName: 'game'
requiredModules:
  api: true
  gameServer/player: true
  gameServer/game: true
  gameServer/matchmaker: true
  gameServer/bot: true
dwellers:
  GameServer: true
mixins:
  GameServer:
    gameServer: true
  Core:
    core: true
  Api:
    api: true
api:
  paths:
    core:
      commands:
        reloadGameServers: true
    game:
      params: 
        gameId:
          type: 'string'
          required: true
      commands:
        getGameInfo:
          description: 'Returns game info'
        getGameVersion:
          description: 'Return content version'
          params: 
            version:
              type: 'string'
              description: 'Game version'
              